<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-icon class="ion-margin-start" name="home" size="small"></ion-icon>
      <ion-title>Home</ion-title>
      <ion-button id="options-button">
        <ion-icon slot="icon-only" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover trigger="options-button" dismissOnSelect="true">
  <ng-template>
    <ion-content>
      <ion-list lines="none">
        <ion-item button="true" detail="false">
          <ion-label>Pequisar</ion-label>
        </ion-item>
        <ion-item button="true" detail="false">
          <ion-label>Compartilhar</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of accountPaybleList; index as i">
      <ion-item color="medium">
        <ion-label>TÃ­tulo</ion-label>
        <ion-label>Data Vencimento</ion-label>
        <ion-button (click)="removeItem(i)" fill="clear" expand="block">
          <ion-icon color="light" slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item class="custom-padding-item">
        <ion-label>{{ item.title }}</ion-label>
        <ion-label class="margin-start">{{ formatService.formatDate(item.dueDate) }}</ion-label>
        <ion-button class="payed-button"
          (click)="presentToast(item)"
          shape="round"
          size="default"
          fill="clear">
          <ion-icon *ngIf="item.payed; else elseBlock"
            name="checkmark-circle-outline"
            size="large"
            color="success"
            slot="icon-only">
          </ion-icon>
          <ng-template #elseBlock>
          <ion-icon name="close-circle-outline"
            size="large"
            color="danger"
            slot="icon-only">
          </ion-icon>
        </ng-template>
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="navigate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
