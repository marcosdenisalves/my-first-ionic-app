<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons>
        <ion-title>Menu</ion-title>
        <ion-button id="options-button">
          <ion-icon slot="icon-only" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-popover trigger="options-button" dismissOnSelect="true">
    <ng-template>
      <ion-content>
        <ion-list lines="none">
          <ion-item button="true" detail="false">
            <ion-label>Pequisar</ion-label>
          </ion-item>
          <ion-item button="true" detail="false">
            <ion-label>Compartilhar</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <ion-content class="ion-padding">
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
