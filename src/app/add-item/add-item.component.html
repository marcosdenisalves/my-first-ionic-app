<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons>
        <ion-button (click)="returnToHome()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-title>Novo Item</ion-title>
        <ion-button (click)="save()">
          <ion-icon name="checkmark-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-label>New View</ion-label>
  </ion-content>
</ion-app>
